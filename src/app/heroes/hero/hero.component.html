<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizeName }}</dd>

  <button   *ngIf=" name ==='Superman'"  type="button" class="btn btn-primary mx-2"    (click)="changrName()">Cambiar nombre </button>
  <button   *ngIf="age === 30" type="button" class="btn btn-secondary mx-2"  (click)="changeAge()" >Cambair edad</button>
  <button    type="button" class="btn btn-primary mx-2"  (click)="resetValues()" >reiniciar</button>

</dl>
